<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-Digits Nuclear Codes Generator</title>
</head>
<body>
    <p id="generated">000000</p>
    
    <div>
        <label for="use-prefix"><input type="checkbox" name="use-prefix" id="use-prefix"> Use Prefix</label>
        <input type="number" id="prefix" max="4" min="0" pattern="[0-4]" step="1" id="start" placeholder="Generate code with prefix. . ." onkeyup="limiter(this)">
    </div>

    <button id="btn-generate">Generate!</button>
    <button id="btn-visit">Visit!</button>
    <button id="btn-save" disabled>Save to the list!</button>
    <div id="code-list">

    </div>
    <script src="js/generator.js"></script>
</body>
</html>
