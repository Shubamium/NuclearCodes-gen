<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-Digits Nuclear Codes Generator</title>
    <link rel="stylesheet" href="style/styles.css">
    <!-- Font Awesome Integration -->
    <script src="https://kit.fontawesome.com/bb83019d49.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <main>
        <div class="generator-section">
            <div class="title-section">
                <h1 class="title"><span class="main-icon"></span>uclear code generator</h1>
                <p class="sub-title">Generate a 6-digits code that can be used on a <u><i>certain website</i></u> for all of you degens.</p>
            </div>
            <div class="code-part">
                <p id="generated">000000</p>
            </div>
          
            <div class="configuration">
                <div class="options">
                   <input type="checkbox" hidden name="use-prefix" id="use-prefix">
                    <div class="usePrefixCheck" onclick="toggleUsePrefix(this)">
                        <i class="fa-solid fa-hashtag"></i>
                        <p>Use Prefix</p>
                    </div>
                    <input type="number" id="prefix" disabled max="4" min="0" pattern="[0-4]" step="1" id="start" placeholder="Prefix" onkeyup="limiter(this)" >
                </div>
        
                <div class="action">
                    <button id="btn-save" disabled><i class="fa-solid fa-circle-plus"></i> Save to the list</button>
                    <button id="btn-visit"> <i class="fa-solid fa-magnifying-glass"></i> Visit</button>
                    <button id="btn-generate"> <i class="fa-solid fa-fire-flame-curved"></i> Generate </button>
        
                </div>
            </div>
    
        </div>
        <div class="list-part">
            <div id="code-list">

            </div>
            <div id="action">
                <button id="btn-clear" onclick="clearList()"><i class="fa-solid fa-circle-xmark"></i> Clear</button>
            </div>
        </div>
    </main>
 
    <script src="js/generator.js"></script>
</body>
</html>
